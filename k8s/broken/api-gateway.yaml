apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: devops-challenge
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: gateway  # BUG 1: Label doesn't match selector
    spec:
      containers:
        - name: api-gateway
          image: devops-challenge/api-gateway:latest
          ports:
            - containerPort: 8080  # BUG 2: Wrong port (app runs on 3000)
          env:
            - name: PORT
              value: "3000"
            - name: USER_SERVICE_URL
              value: "http://user-service:3001"
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"  # BUG 3: Memory limit too low for Node.js
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: devops-challenge
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 3000
