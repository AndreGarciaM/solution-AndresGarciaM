name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}
  K8S_NAMESPACE: devops-challenge
  ROLLOUT_TIMEOUT: 300s

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        service: [api-gateway, user-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: apps/${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: apps/${{ matrix.service }}
        run: npm run lint --if-present

      - name: Run tests
        working-directory: apps/${{ matrix.service }}
        run: npm test

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          docker-compose up -d --build

          echo "Waiting for services to be healthy (max 60 seconds)..."
          TIMEOUT=60
          ELAPSED=0
          INTERVAL=5

          while [ $ELAPSED -lt $TIMEOUT ]; do
            GATEWAY_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' $(docker-compose ps -q api-gateway) 2>/dev/null || echo "starting")
            USER_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' $(docker-compose ps -q user-service) 2>/dev/null || echo "starting")
            REDIS_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' $(docker-compose ps -q redis) 2>/dev/null || echo "starting")

            if [ "$GATEWAY_HEALTH" = "healthy" ] && [ "$USER_HEALTH" = "healthy" ] && [ "$REDIS_HEALTH" = "healthy" ]; then
              echo "All services are healthy"
              break
            fi

            echo "Waiting for services... gateway:$GATEWAY_HEALTH user:$USER_HEALTH redis:$REDIS_HEALTH"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "Services failed to become healthy within $TIMEOUT seconds"
            docker-compose ps
            docker-compose logs
            exit 1
          fi

          echo "Running endpoint tests..."

          echo "Testing GET /health"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health)
          if [ "$STATUS" != "200" ]; then
            echo "GET /health failed with status $STATUS"
            exit 1
          fi
          echo "GET /health: OK (200)"

          echo "Testing GET /metrics"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/metrics)
          if [ "$STATUS" != "200" ]; then
            echo "GET /metrics failed with status $STATUS"
            exit 1
          fi
          echo "GET /metrics: OK (200)"

          echo "Testing GET /api/users"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/users)
          if [ "$STATUS" != "200" ]; then
            echo "GET /api/users failed with status $STATUS"
            exit 1
          fi
          echo "GET /api/users: OK (200)"

          echo "Testing POST /api/users"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:3000/api/users -H "Content-Type: application/json" -d '{"name":"test","email":"test@example.com"}')
          if [ "$STATUS" != "201" ]; then
            echo "POST /api/users failed with status $STATUS"
            exit 1
          fi
          echo "POST /api/users: OK (201)"

          echo "All integration tests passed"

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: github.event_name == 'push'
    strategy:
      matrix:
        include:
          - service: api-gateway
            image: api-gateway
          - service: user-service
            image: user-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.ref_name }}-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    strategy:
      matrix:
        include:
          - service: api-gateway
            image: api-gateway
          - service: user-service
            image: user-service
    steps:
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: '1'

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.event_name == 'push'
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      status: ${{ steps.deploy.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with Kustomize
        id: deploy
        run: |
          cd k8s/overlays/${{ steps.set-env.outputs.environment }}
          kustomize edit set image \
            devops-challenge/api-gateway=${{ env.DOCKER_REGISTRY }}/api-gateway:${{ github.sha }} \
            devops-challenge/user-service=${{ env.DOCKER_REGISTRY }}/user-service:${{ github.sha }}
          kubectl apply -k .

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n ${{ env.K8S_NAMESPACE }} --timeout=${{ env.ROLLOUT_TIMEOUT }}
          kubectl rollout status deployment/user-service -n ${{ env.K8S_NAMESPACE }} --timeout=${{ env.ROLLOUT_TIMEOUT }}

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test, build-and-push, security-scan, deploy]
    if: always() && github.event_name == 'push'
    steps:
      - name: Deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ### Deployment Summary

          | Field | Value |
          |-------|-------|
          | Status | ${{ needs.deploy.result }} |
          | Environment | ${{ needs.deploy.outputs.environment }} |
          | Branch | ${{ github.ref_name }} |
          | Commit | ${{ github.sha }} |
          | Author | ${{ github.actor }} |
          EOF
